<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模型配置 - Claude Proxy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3>Claude Proxy</h3>
      <button id="toggle-sidebar" class="toggle-btn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a href="/admin/dashboard.html">
          <i class="fas fa-tachometer-alt"></i> 仪表盘
        </a>
      </li>
      <li>
        <a href="/admin/users.html">
          <i class="fas fa-users"></i> 用户管理
        </a>
      </li>
      <li>
        <a href="/admin/tokens.html">
          <i class="fas fa-key"></i> 令牌管理
        </a>
      </li>
      <li>
        <a href="/admin/models.html" class="active">
          <i class="fas fa-cog"></i> 模型配置
        </a>
      </li>
      <li>
        <a href="/admin/redemption.html">
          <i class="fas fa-ticket-alt"></i> 兑换码管理
        </a>
      </li>
      <li>
        <a href="#" id="logout-btn">
          <i class="fas fa-sign-out-alt"></i> 退出登录
        </a>
      </li>
    </ul>
  </div>

  <div class="main-content" id="main-content">
    <div class="header">
      <h1 class="page-title">模型配置</h1>
      <div class="user-menu">
        <div class="user-info">
          <div class="user-name" id="username">加载中...</div>
          <div class="user-role">管理员</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>新增模型</h3>
      </div>
      <div class="card-body">
        <form id="add-model-form" class="form">
          <div class="form-row">
            <div class="form-group">
              <label for="model-name">模型名称</label>
              <div class="input-group">
                <i class="fas fa-robot"></i>
                <input type="text" id="model-name" required>
              </div>
            </div>
            <div class="form-group">
              <label for="input-price">输入价格（每千Token）</label>
              <div class="input-group">
                <i class="fas fa-arrow-right"></i>
                <input type="number" id="input-price" step="0.000001" min="0" required>
              </div>
            </div>
            <div class="form-group">
              <label for="output-price">输出价格（每千Token）</label>
              <div class="input-group">
                <i class="fas fa-arrow-left"></i>
                <input type="number" id="output-price" step="0.000001" min="0" required>
              </div>
            </div>
          </div>
          <button type="submit" class="btn">添加模型</button>
        </form>
        <div class="message" id="add-model-message"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>模型列表</h3>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>模型名称</th>
                <th>输入价格（每千Token）</th>
                <th>输出价格（每千Token）</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="models-list">
              <tr>
                <td colspan="4" class="text-center">加载中...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- 编辑模型模态框 -->
    <div id="model-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>编辑模型价格</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <form id="edit-model-form" class="form">
            <input type="hidden" id="edit-model-id">
            <div class="form-group">
              <label for="edit-model-name">模型名称</label>
              <input type="text" id="edit-model-name" disabled>
            </div>
            <div class="form-group">
              <label for="edit-input-price">输入价格（每千Token）</label>
              <input type="number" id="edit-input-price" step="0.000001" min="0" required>
            </div>
            <div class="form-group">
              <label for="edit-output-price">输出价格（每千Token）</label>
              <input type="number" id="edit-output-price" step="0.000001" min="0" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="save-model" class="btn">保存更改</button>
          <button id="cancel-edit" class="btn btn-secondary">取消</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/auth-check.js"></script>
  <script src="/js/admin-models.js"></script>
</body>
</html>
