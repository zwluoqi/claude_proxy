<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用统计 - Claude Proxy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h3>Claude Proxy</h3>
      <button id="toggle-sidebar" class="toggle-btn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a href="/user/dashboard.html">
          <i class="fas fa-tachometer-alt"></i> 仪表盘
        </a>
      </li>
      <li>
        <a href="/user/tokens.html">
          <i class="fas fa-key"></i> API令牌管理
        </a>
      </li>
      <li>
        <a href="/user/usage.html" class="active">
          <i class="fas fa-chart-line"></i> 使用统计
        </a>
      </li>
      <li>
        <a href="/user/redemption.html">
          <i class="fas fa-ticket-alt"></i> 兑换码
        </a>
      </li>
      <li>
        <a href="#" id="logout-btn">
          <i class="fas fa-sign-out-alt"></i> 退出登录
        </a>
      </li>
    </ul>
  </div>

  <div class="main-content" id="main-content">
    <div class="header">
      <h1 class="page-title">使用统计</h1>
      <div class="user-menu">
        <div class="user-info">
          <div class="user-name" id="username">加载中...</div>
          <div class="user-role">用户</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>使用趋势</h3>
        <div class="filter-group">
          <select id="time-period">
            <option value="day">按天</option>
            <option value="week">按周</option>
            <option value="month">按月</option>
          </select>
        </div>
      </div>
      <div class="card-body">
        <div class="chart-container">
          <canvas id="usage-chart"></canvas>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>使用记录</h3>
        <div class="filter-group">
          <input type="date" id="date-filter" class="date-filter">
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>时间</th>
                <th>令牌</th>
                <th>Token数量</th>
                <th>使用次数</th>
                <th>费用</th>
              </tr>
            </thead>
            <tbody id="usage-list">
              <tr>
                <td colspan="5" class="text-center">加载中...</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="pagination">
          <button id="prev-page" class="btn-sm">上一页</button>
          <span id="page-info">第 <span id="current-page">1</span> 页</span>
          <button id="next-page" class="btn-sm">下一页</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/auth-check.js"></script>
  <script src="/js/user-usage.js"></script>
</body>
</html>
