<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Proxy 管理系统</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <div class="tabs">
        <div class="tab active" id="login-tab">登录</div>
        <div class="tab" id="register-tab">注册</div>
      </div>
      
      <div class="form-container active" id="login-form">
        <h2>登录账户</h2>
        <form id="loginForm">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="login-username" placeholder="用户名" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="login-password" placeholder="密码" required>
          </div>
          <button type="submit" class="btn btn-primary">登录</button>
        </form>
        <div class="message" id="login-message"></div>
      </div>
      
      <div class="form-container" id="register-form">
        <h2>注册账户</h2>
        <form id="registerForm">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="register-username" placeholder="用户名" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="register-password" placeholder="密码" required>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="register-confirm-password" placeholder="确认密码" required>
          </div>
          <div class="input-group">
            <i class="fas fa-ticket-alt"></i>
            <input type="text" id="redemption-code" placeholder="兑换码 (可选)">
          </div>
          <button type="submit" class="btn btn-primary">注册</button>
        </form>
        <div class="message" id="register-message"></div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 Claude Proxy 管理系统. All rights reserved.</p>
  </footer>

  <script src="/js/auth.js"></script>
</body>
</html>
